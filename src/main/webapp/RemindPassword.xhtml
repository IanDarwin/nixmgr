<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="head"><title>#{messages['login.changepass']}</title></ui:define>

<ui:define name="body">

<h1>#{messages['home.welcome']} #{messages['sitename.short']}</h1> 

<rich:panel>

	<f:facet name="header">Send Password Reminder</f:facet>

	<h:form id="pythia" styleClass="edit">

	<h:panelGrid columns="2">

	<h:outputText value="#{messages['login.userName']}"/>
	<h:inputText value="#{remindPasswordAction.userName}" required="true"/>

	</h:panelGrid>

	<h:commandButton value="#{messages['login.remindPassword']}" 
		action="#{remindPasswordAction.remind}"/>

    </h:form>

</rich:panel>
</ui:define>

</ui:composition>
