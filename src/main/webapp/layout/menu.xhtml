<rich:toolBar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich">
    <rich:toolBarGroup>
	<a href="http://srv">Ernescliff Home</a>
        <h:outputText value="#{projectName}:"/>
        <s:link view="/home.xhtml" value="#{messages['general.homename']}" propagation="none"/>

    <s:link view="/ChPass.xhtml"
	value="#{messages['login.changepass']}"
	propagation="none"/>

    <s:link view="/RemindPassword.xhtml"
	value="Password Reminder"
	propagation="none"/>

    <!-- Usually not needed when simpler Password Reminder is used...
    <s:link view="/ForgottenPass.xhtml"
	value="#{messages['login.forgotpass']}"
	propagation="none"
	rendered="#{!identity.loggedIn}"/>
    -->

    </rich:toolBarGroup>

    <rich:toolBarGroup rendered="#{identity.hasRole('admin')}">

    <s:link view="/AccountEdit.xhtml"
           value="Add Account"
includePageParams="false"
     propagation="none"/>
    <s:link view="/AccountList.xhtml"
           value="Account List"
includePageParams="false"
     propagation="none"/>
    <s:link view="/AccountList.xhtml"
          action="#{accountSearchReIndex.reindex()}"
           value="IX"
includePageParams="false"
     propagation="none"/>
    <s:link view="/WhitelistList.xhtml"
           value="White List"
includePageParams="false"
     propagation="none"/>
    <s:link view="/RestrictedWorkstationList.xhtml" 
	   value="RestrictedWorkstation List"
     propagation="none"/>

    </rich:toolBarGroup>

    <!-- @newMenuItem@ -->
    <rich:toolBarGroup location="right">
        <h:outputText value="#{messages['general.loggedinas']} #{identity.username}" rendered="#{identity.loggedIn}"/>
        <s:link view="/login.xhtml" value="#{messages['login.login']}" rendered="#{not identity.loggedIn}" propagation="none"/>
        <s:link view="/home.xhtml" action="#{identity.logout}" value="#{messages['login.logout']}" rendered="#{identity.loggedIn}" propagation="none"/>
    </rich:toolBarGroup>
</rich:toolBar>
