<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="login">

        <rich:panel>
            <f:facet name="header">#{messages['login.login']}</f:facet>

            <p>#{messages['login.pleaseLogin']}</p>

            <div class="dialog">
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                    <h:outputLabel for="username">#{messages['login.userName']}
			</h:outputLabel>
                    <h:inputText id="username"
			   required="true"
                              value="#{credentials.username}"/>

                    <h:outputLabel for="password">#{messages['login.password']}
			</h:outputLabel>
                    <h:inputSecret id="password"
			     required="true"
                                value="#{credentials.password}"/>
                </h:panelGrid>
            </div>

        </rich:panel>

        <div class="actionButtons">
            <h:commandButton value="#{messages['login.login']}" action="#{identity.login}"/>
        </div>

    </h:form>

 </ui:define>
</ui:composition>
