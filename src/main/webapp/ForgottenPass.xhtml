<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      			xmlns:h="http://java.sun.com/jsf/html"
      			xmlns:f="http://java.sun.com/jsf/core"
      			xmlns:ui="http://java.sun.com/jsf/facelets"
      			xmlns:s="http://jboss.com/products/seam/taglib"
      			xmlns:a4j="http://richfaces.org/a4j"
      			xmlns:rich="http://richfaces.org/rich"
      			template="/layout/template.xhtml">

	<ui:define name="title">#{messages['login.changepass']}</ui:define>

	<ui:define name="body">

		<rich:panel id='wholePage'>
		
		<f:facet name="header">#{messages['login.changepass']}</f:facet>

		<h:form name="pageForm" styleClass="edit">
		
			<h:messages styleClass="validation"/>
		
			<h:panelGroup>
			<p>
			<h:outputText value="#{messages['forgot.phase1.para1']}"/>	
			</p>
			<p>
			<h:outputText value="#{messages['forgot.ipaddress.logged']}"/>
			</p>
			</h:panelGroup>

			<h:panelGrid columns="2" styleClass="section" columnClasses="label col1, input"> 
				
				<h:outputText>Enter your username OR email: <span class="asterisk">*</span></h:outputText>
				<h:panelGroup>
					<h:outputText value="#{messages['login.userName']}"/>
					<h:inputText value="#{forgetterBean.userName}"/>
					<h:outputText value="#{messages['general.addressFieldLabel.email']}"/>
					<h:inputText value="#{forgetterBean.email}"/>
				</h:panelGroup>

				<h:outputText>Security check: </h:outputText>
				<s:decorate id="verifyCaptchaField" template="/layout/edit.xhtml">
					<h:graphicImage value="/seam/resource/captcha"/> 
					<h:inputText value="#{captcha.response}" required="true"/>
				</s:decorate>

			</h:panelGrid>

			<p>
			<h:outputText value="#{messages['forgot.iassert.owner']}"/>
			</p>
			<div class="buttons">
				<h:commandButton  name="Submit" action="#{forgottenPassAction.requestReset}" value="Reset my password"/>
				<h:commandButton name="Cancel" immediate="true" action="#{forgottenPassAction.cancel}" value="Cancel"/>
			</div>

		</h:form>

		</rich:panel>

	</ui:define>

</ui:composition>
