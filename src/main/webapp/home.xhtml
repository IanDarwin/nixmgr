<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

    <ui:define name="body">

        <h1>#{messages['home.welcome']} #{messages['sitename.short']}</h1> 
        <rich:panel>
            <h:panelGrid columns="2">
		<h:graphicImage value="/img/seamlogo.png" alt="Seam logo"/>
                <s:div styleClass="info">
                <p>
			<strong>#{messages['home.welcome']} #{messages['sitename.short']}
			</strong> 
		</p>
		<p>
			#{messages['home.youcan']}
		</p>
                <ul class="bullets">

			<li><h:outputText escape="no" value="#{messages['home.canchangepw']}"/></li>

			<li><s:link value="#{messages['home.cancheckbal']}"
				view="/Account.xhtml">
				<f:param name="accountFrom" value="home"/>
				</s:link>
				</li>

			<li><strike>#{messages['home.canrenewbal']}</strike></li>

                </ul>
                </s:div>
            </h:panelGrid>
        </rich:panel>

    </ui:define>
</ui:composition>
