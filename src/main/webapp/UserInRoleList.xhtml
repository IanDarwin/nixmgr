<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="userInRoleSearch" styleClass="edit">

        <rich:simpleTogglePanel label="UserInRole Search Filter" switchType="ajax">


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/UserInRoleList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">UserInRole Search Results</f:facet>
    <div class="results" id="userInRoleList">

    <h:outputText value="The userInRole search returned no results."
               rendered="#{empty userInRoleList.resultList}"/>

    <rich:dataTable id="userInRoleList"
                var="_userInRole"
              value="#{userInRoleList.resultList}"
           rendered="#{not empty userInRoleList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{userInRoleList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="userInRole.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_userInRole.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{userInRoleList}"/>
                    <ui:param name="propertyLabel" value="Account id"/>
                    <ui:param name="propertyPath" value="userInRole.account.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_userInRole.account.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{userInRoleList}"/>
                    <ui:param name="propertyLabel" value="Userrole id"/>
                    <ui:param name="propertyPath" value="userInRole.userrole.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_userInRole.userrole.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'UserInRole' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="userInRole">
                <f:param name="userInRoleId"
                        value="#{_userInRole.id}"/>
            </s:link>
            #{' '}
            <s:link view="/UserInRoleEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="userInRoleEdit"
                rendered="#{empty from}">
                <f:param name="userInRoleId"
                        value="#{_userInRole.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/UserInRoleList.xhtml"
            rendered="#{userInRoleList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/UserInRoleList.xhtml"
            rendered="#{userInRoleList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{userInRoleList.previousFirstResult}"/>
        </s:link>

        <s:link view="/UserInRoleList.xhtml"
            rendered="#{userInRoleList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{userInRoleList.nextFirstResult}"/>
        </s:link>

        <s:link view="/UserInRoleList.xhtml"
            rendered="#{userInRoleList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{userInRoleList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/UserInRoleEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create userInRole">
            <f:param name="userInRoleId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
