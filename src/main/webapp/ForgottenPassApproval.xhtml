<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      			xmlns:h="http://java.sun.com/jsf/html"
      			xmlns:f="http://java.sun.com/jsf/core"
      			xmlns:ui="http://java.sun.com/jsf/facelets"
      			xmlns:s="http://jboss.com/products/seam/taglib"
      			xmlns:a4j="http://richfaces.org/a4j"
      			xmlns:rich="http://richfaces.org/rich"
      			template="/layout/template.xhtml">

	<ui:define name="title">#{messages['login.changepass']}</ui:define>

	<ui:define name="body">
	<rich:panel>
		<f:facet name="header">#{messages['login.changepass']}</f:facet>
		<h:form name="pageForm"  styleClass="edit">

			<h:messages globalOnly="true" styleClass="validation"/>
				
			<h:panelGroup>
			<p>
			<h:outputText value="#{messages['forgot.phase2.para1']}"/>	
			</p>
			<p>
			<h:outputText value="#{messages['forgot.phase2.para2']}"/>	
			</p>
			<p>
			<h:outputText value="#{messages['forgot.iassert.owner']}"/>
			</p>
			</h:panelGroup>

			<div class="buttons">
				<h:commandButton  name="Approve" action="#{forgottenPassAction.approve}" value="Reset my password"/>
				<h:commandButton name="Cancel" immediate="true" action="#{forgottenPassAction.cancel}" value="Cancel"/>
			</div>

		</h:form>
	</rich:panel>
	</ui:define>

</ui:composition>
