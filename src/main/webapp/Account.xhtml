<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="head"><title>usermgmt: Account Details</title></ui:define>

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Account Details</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{accountHome.instance.id}"/>
        </s:decorate>

        <s:decorate id="firstname" template="layout/display.xhtml">
            <ui:define name="label">Firstname</ui:define>
            <h:outputText value="#{accountHome.instance.firstname}"/>
        </s:decorate>

        <s:decorate id="lastlogin" template="layout/display.xhtml">
            <ui:define name="label">Lastlogin</ui:define>
            <h:outputText value="#{accountHome.instance.lastlogin}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="lastname" template="layout/display.xhtml">
            <ui:define name="label">Lastname</ui:define>
            <h:outputText value="#{accountHome.instance.lastname}"/>
        </s:decorate>

        <s:decorate id="logincredits" template="layout/display.xhtml">
            <ui:define name="label">Logincredits</ui:define>
            <h:outputText value="#{accountHome.instance.logincredits}"/>
        </s:decorate>

        <s:decorate id="loginused" template="layout/display.xhtml">
            <ui:define name="label">Loginused</ui:define>
            <h:outputText value="#{accountHome.instance.loginused}"/>
        </s:decorate>

        <s:decorate id="password" template="layout/display.xhtml">
            <ui:define name="label">Password</ui:define>
            <h:outputText value="#{accountHome.instance.password}"/>
        </s:decorate>

        <s:decorate id="printcredits" template="layout/display.xhtml">
            <ui:define name="label">Printcredits</ui:define>
            <h:outputText value="#{accountHome.instance.printcredits}"/>
        </s:decorate>

        <s:decorate id="printpagesused" template="layout/display.xhtml">
            <ui:define name="label">Printpagesused</ui:define>
            <h:outputText value="#{accountHome.instance.printpagesused}"/>
        </s:decorate>

        <s:decorate id="systemaccountcreated" template="layout/display.xhtml">
            <ui:define name="label">SystemAccountCreated</ui:define>
            <h:outputText value="#{accountHome.instance.systemAccountCreated}"/>
        </s:decorate>

        <s:decorate id="username" template="layout/display.xhtml">
            <ui:define name="label">Username</ui:define>
            <h:outputText value="#{accountHome.instance.username}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/AccountEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty accountFrom ? 'AccountList' : accountFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>User in roles</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="userrolesChildren">

        <h:outputText value="There are no Userroles associated with this account."
                   rendered="#{empty accountHome.userroles}"/>

        <rich:dataTable value="#{accountHome.userroles}"
                       var="_userrole"
                  rendered="#{not empty accountHome.userroles}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="userrolesTable">
            <rich:column sortBy="#{_userrole.id}">
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_userrole.id}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectuserrole"
                     value="Select"
                      view="/Userrole.xhtml">
                    <f:param name="userroleId"
                            value="#{_userrole.id}"/>
                    <f:param name="userRoleFrom" value="Account"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add userRole"
                view="/UserroleEdit.xhtml">
            <f:param name="accountId"
                    value="#{accountHome.instance.id}"/>
            <f:param name="userroleFrom" value="Account"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
