<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">restrictedWorkstationList</f:facet>

        <div class="results">

            <h:outputText value="No restrictedWorkstation exists"
                       rendered="#{empty restrictedWorkstationList.resultList}"/>

            <h:dataTable id="restrictedWorkstationList" var="restrictedWorkstation"
                      value="#{restrictedWorkstationList.resultList}"
                   rendered="#{not empty restrictedWorkstationList.resultList}">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{restrictedWorkstation.id}
                </h:column>
 
                <h:column>
                    <f:facet name="header">Location</f:facet>
                    <s:link id="restrictedWorkstation"
                         value="#{restrictedWorkstation.location}"
                   propagation="none"
                         view="/RestrictedWorkstation.xhtml">
                        <f:param name="restrictedWorkstationId"
                                value="#{restrictedWorkstation.id}"/>
                    </s:link>
                </h:column>
                <h:column>
                    <f:facet name="header">Mac Address e.g. 01:02:03:0a:0b:0c</f:facet>
                    <s:link id="restrictedWorkstation"
                         value="#{restrictedWorkstation.macAddress}"
                   propagation="none"
                         view="/RestrictedWorkstation.xhtml">
                        <f:param name="restrictedWorkstationId"
                                value="#{restrictedWorkstation.id}"/>
                    </s:link>            
                </h:column>

            </h:dataTable>

        </div>

    </rich:panel>

    <div class="actionButtons">
        <s:button id="done"
               value="Create restrictedWorkstation"
                view="/RestrictedWorkstation.xhtml"/>
    </div>

</ui:define>

</ui:composition>
