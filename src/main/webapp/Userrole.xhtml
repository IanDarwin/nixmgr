<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Userrole Details</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{userroleHome.instance.id}"/>
        </s:decorate>

        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{userroleHome.instance.name}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/UserroleEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty userroleFrom ? 'UserroleList' : userroleFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>User in roles</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="userInRolesChildren">

        <h:outputText value="There are no userInRoles associated with this userrole."
                   rendered="#{empty userroleHome.userInRoles}"/>

        <rich:dataTable value="#{userroleHome.userInRoles}"
                       var="_userInRole"
                  rendered="#{not empty userroleHome.userInRoles}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="userInRolesTable">
            <rich:column sortBy="#{_userInRole.id}">
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_userInRole.id}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectuserInRole"
                     value="Select"
                      view="/UserInRole.xhtml">
                    <f:param name="userInRoleId"
                            value="#{_userInRole.id}"/>
                    <f:param name="userInRoleFrom" value="Userrole"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add userInRole"
                view="/UserInRoleEdit.xhtml">
            <f:param name="userroleId"
                    value="#{userroleHome.instance.id}"/>
            <f:param name="userInRoleFrom" value="Userrole"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
