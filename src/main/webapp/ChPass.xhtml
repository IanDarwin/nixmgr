<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="head"><title>#{messages['login.changepass']}</title></ui:define>

<ui:define name="body">
<rich:panel>

    <h:form id="pythia" styleClass="edit">

	<h:panelGrid columns="2">

	#{messages['login.userName']}
	<h:outputText value="#{loggedInUser.username}"/>
	#{messages['login.password']}:
	<h:inputSecret value="#{chPassAction.oldPassword}" required='true'/>
	#{messages['login.newpass']}:
	<h:inputSecret id='p1' value="#{chPassAction.newPassword1}" required='true'/>
	#{messages['login.newpass']}:
	<h:inputSecret id='p2' value="#{chPassAction.newPassword2}" required='true'/>
	#{messages['login.randomize']}:
	<h:outputText value="#{chPassAction.randomPassword}"/>

	</h:panelGrid>

	<h:commandButton value="#{messages['login.changepass']}" 
		action="#{chPassAction.change}"/>

    </h:form>

</rich:panel>
</ui:define>

</ui:composition>
